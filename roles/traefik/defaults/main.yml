---
# Traefik Configuration
traefik_dashboard_enabled: true
traefik_dashboard_hostname: "traefik.{{ domain_name }}"
traefik_acme_email: "{{ cloudflare_email }}"

# Resource limits
traefik_resources:
  requests:
    cpu: "100m"
    memory: "50Mi"
  limits:
    cpu: "300m"
    memory: "150Mi"

# Security settings
traefik_pod_security:
  runAsUser: 65532
  runAsGroup: 65532
  readOnlyRootFilesystem: true

# Enable metrics
traefik_metrics_enabled: true
traefik_prometheus_enabled: true

# Access logs
traefik_access_logs_enabled: true
traefik_access_logs_format: json
